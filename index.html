<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCompare - Home</title>
    <link href="img/bugatti chiron 2.png" rel="icon" type="image/x-icon">
    <style>
        body {
            background-image: url(home page.jpg);
            background-size: cover;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background: #232427;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            height: 60px;
            box-sizing: border-box;
        }
        .navbar .logo {
            font-size: 1.4em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #e53935;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 30px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar ul li a:hover {
            color: #e53935;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 30px 0 0 0;
        }
        .hero h1 {
            font-size: 3em;
            color: #e53935;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.3em;
            color: #ccc;
            margin-bottom: 40px;
        }
        .hero .cta-btn {
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 16px 40px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .hero .cta-btn:hover {
            background: #b71c1c;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">CarCompare</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="home.html">Compare</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        
    </nav>
    <div class="hero">
        <h1>Welcome to CarCompare</h1>
        <p>
            Discover and compare the best luxury cars in India.<br>
            Find the perfect car for your needs and budget.
        </p>
        <a href="home.html" class="cta-btn">Compare Now</a>
    </div>
    
</body>
</html>
